<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/logo.png" type="image/icon type" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/src/styles/styles.scss" />
    <script defer type="module" src="/src/scripts/index.js"></script>

    <title>CS50 Search</title>
  </head>

  <body class="bg-light">
    <header class="header container-fluid px-5 text-uppercase shadow">
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand p-0 m-0" title="CS50 Search" href="/">
          <img src="/images/logo.png" width="70" alt="" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsible"
        >
          <span class="text">open navigation menu</span>
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse py-2 py-sm-0" id="collapsible">
          <ul
            class="col navbar-nav justify-content-end text-center p-0 m-sm-0 mt-3"
          >
            <li class="nav-item me-sm-3">
              <a class="nav-link active" href="/">Home</a>
            </li>

            <li class="nav-item me-sm-3">
              <a class="nav-link" href="/src/pages/image.html">Image Search</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/src/pages/advanced.html">
                Advanced Search
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main container-fluid px-3">
      <h1 class="h1 text-center text-primary text-uppercase">CS50 Search</h1>

      <form
        class="form container-fluid d-flex flex-column gap-3"
        action="https://www.google.com/search"
        target="_blank"
      >
        <div class="form-control-container" for="search-box">
          <label for="search-box">Search...</label>
          <input
            class="form-control form-control-lg rounded-pill"
            id="search-box"
            type="text"
            name="q"
          />
        </div>

        <div class="d-flex gap-3 flex-column flex-sm-row">
          <input
            class="btn btn-md btn-primary w-100 align-self-center text-uppercase rounded-pill"
            type="submit"
            value="Go!"
            data-submitter="common"
          />

          <input
            class="btn btn-md btn-lg-md btn-primary w-100 align-self-center text-uppercase rounded-pill"
            type="submit"
            value="Feelin' Lucky"
            data-submitter="lucky"
          />
        </div>
      </form>

      <img
        class="img-fluid mx-sm-auto d-block"
        src="/images/hero-img.svg"
        alt="woman using computer"
      />
    </main>
  </body>
</html>
